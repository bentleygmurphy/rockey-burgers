<!DOCTYPE html>
<html>

<head>
    <title>Rockey Burgers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/style.css">

<body>
    <div class="mainContainer">
        <div class="topContainer">
            <div class="navBar">
                <div class="navLogo">
                    <img src="../images/logo.png" alt="Logo">
                </div>
                <div class="navLink">
                    <a href="../index.html">Home</a>
                    <a href="#">Menu</a>
                    <a href="contact.html">Contact us</a>
                </div>
            </div>
            <div class="topContent">
                Menu
            </div>
        </div>
        <div class="footerContainer">
            <form>
                Subscribe
                <input type="text" name="name" placeholder="Full Name">
                <input type="text" name="email" placeholder="Email">
                <input type="text" name="number" placeholder="Phone Number">
                <input class="subBtn" type="submit" value="Submit">
                <div class="faqMargin">
                    FAQ
                    <input class="infoBtn" id="whyBtn" type="submit" value="Why so Expensive?">
                    <input class="infoBtn" id="whereBtn" type="submit" value="Where From?">
                </div>
            </form>
            <form id="joinForm">
                Join our Team
                <input type="text" name="first" placeholder="First">
                <input type="text" name="last" placeholder="Last">
                <input type="text" name="addressOne" placeholder="Address">
                <input type="text" name="addressTwo" placeholder="Address 2">

                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <input type="text" name="zip" placeholder="Zip Code">
                <input type="text" name="phone" placeholder="Phone Number">
                <input type="text" name="email" placeholder="Email">
                <div>Work History - Last Two Jobs</div>
                <textarea rows="4" placeholder="Job 1"></textarea>
                <textarea rows="4" placeholder="Job 2"></textarea>
                What Makes You a Great Fit?
                <textarea rows="4" placeholder="About You"></textarea>
                Availability:
                <div>
                    <lable for="daytime">Daytime</lable>
                    <input type="checkbox" id="daytime">
                </div>
                <div>
                    <lable for="evening">Evening</lable>
                    <input type="checkbox" id="evening">
                </div>
                <div>
                    <lable for="anytime">Anytime</lable>
                    <input type="checkbox" id="anytime">
                </div>
                <input class="subBtn" type="submit" value="Submit">
            </form>
            <div id="joinBtnPad">
                Join our Team
                <input class="infoBtn" id="JoinBtn" type="submit" value="Join">
            </div>
